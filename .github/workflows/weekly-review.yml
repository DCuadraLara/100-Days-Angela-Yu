name: Weekly Review

on:
  push:
    branches: [ main, master ]
    paths:
      - "exercises/**"
      - "tools/**"
      - "pyproject.toml"
  schedule:
    - cron: "0 7 * * 1"   # Lunes 07:00 Europe/Madrid
  workflow_dispatch:

permissions:
  contents: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-report.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # (Opcional) Pandoc si conviertes Markdown a PDF:
          # sudo apt-get update -y && sudo apt-get install -y pandoc

      - name: Run reviewer
        run: python tools/reviewer.py

      - name: Commit reports
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(report): reviewer pro"
          branch: ${{ github.ref_name }}
          file_pattern: |
            reports/*.md
            pdf_report_weekly/*.pdf

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: reviewer-output
          path: |
            reports/
            pdf_report_weekly/
