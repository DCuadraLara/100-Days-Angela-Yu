name: Weekly Review & PDF

on:
  schedule:
    - cron: '0 7 * * 1'
  push:
    paths:
      - 'exercises/**'
      - 'tools/**'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install reportlab pyyaml

      - name: Run reviewer
        run: python tools/reviewer.py

      - name: Commit reports and PDF
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add reports/ pdf_report_weekly/
          git commit -m "chore: weekly review (reports + PDF)" || echo "nothing to commit"
          git pull --rebase || true
          git push || true

      - name: Upload weekly PDF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-pdf
          path: pdf_report_weekly/*.pdf

      - name: Send email notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          from: ${{ secrets.MAIL_FROM }}
          to: ${{ secrets.MAIL_TO }}
          subject: "Weekly review âœ… 100 Days of Code"
          html_body: |
            <h3>RevisiÃ³n semanal completada</h3>
            <p>Se han generado reports en <code>/reports</code> y un PDF en <code>/pdf_report_weekly</code>.</p>
            <p>Â¡A seguir sumando! ðŸ’ª</p>
          nodemailerlog: true
          nodemailerdebug: true
