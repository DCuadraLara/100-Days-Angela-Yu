name: Weekly Review & PDF

on:
  schedule:
    - cron: '0 7 * * 1'   # Lunes ~09:00 Europe/Madrid (07:00 UTC en verano)
  push:
    paths:
      - 'exercises/**'
      - 'tools/**'          # si cambias reglas o scripts, que vuelva a correr
  workflow_dispatch: {}     # para poder lanzarlo a mano

permissions:
  contents: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install reportlab pyyaml

      - name: Run reviewer
        run: python tools/reviewer.py

      - name: Commit reports and PDF
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add reports/ pdf_report_weekly/
          git commit -m "chore: weekly review (reports + PDF)" || echo "nothing to commit"
          git pull --rebase || true
          git push || true

      # Subimos el PDF como artefacto por si el email fallara
      - name: Upload weekly PDF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-pdf
          path: pdf_report_weekly/*.pdf

