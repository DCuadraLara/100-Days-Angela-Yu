name: Weekly Review

on:
  push:
    branches: [ main, master ]
    paths:
      - "exercises/**"
      - "tools/**"
      - "pyproject.toml"
      - "requirements-report.txt"
  schedule:
    # GitHub usa UTC. 05:00 UTC ≈ 07:00 en Madrid (cuando hay horario de verano);
    # en invierno será 06:00 UTC ≈ 07:00 Madrid. Ajusta si quieres hora exacta.
    - cron: "0 5 * * 1"
  workflow_dispatch:

concurrency:
  group: reviewer-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-report.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-report.txt
          # Si convertirás MD->PDF con Pandoc (opcional):
          # sudo apt-get update -y && sudo apt-get install -y pandoc

      - name: Run reviewer
        run: python tools/reviewer.py

      - name: Sync with remote (rebase)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin ${{ github.ref_name }} || true

      - name: Commit reports
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(report): reviewer pro"
          branch: ${{ github.ref_name }}
          file_pattern: |
            reports/*.md
            pdf_report_weekly/*.pdf
          push_options: --force-with-lease

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: reviewer-output
          path: |
            reports/
            pdf_report_weekly/

