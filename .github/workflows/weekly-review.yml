name: Weekly Review & PDF

on:
  schedule:
    - cron: '0 7 * * 1'   # Lunes ~09:00 Europe/Madrid (07:00 UTC en verano)
  push:
    paths:
      - 'exercises/**'
      - 'tools/**'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install reportlab pyyaml

      - name: Run reviewer
        run: python tools/reviewer.py

      - name: Commit reports and PDF
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add reports/ pdf_report_weekly/
          git commit -m "chore: weekly review (reports + PDF)" || echo "nothing to commit"
          git pull --rebase || true
          git push || true

      - name: Read processed list for email
        id: summary
        run: |
          if [ -f reports/_last_run_exercises.txt ]; then
            echo "exercise_list<<'EOF'" >> $GITHUB_OUTPUT
            sed -e 's/^/ - /' reports/_last_run_exercises.txt >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "exercise_list= - No se detectaron ejercicios." >> $GITHUB_OUTPUT
          fi

      - name: Send email notification (simple)
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.SMTP_USERNAME }}   # 100days.reports@gmail.com
          password: ${{ secrets.SMTP_PASSWORD }}   # App Password (16 chars, sin espacios)
          from: ${{ secrets.MAIL_FROM }}           # 100days.reports@gmail.com
          to: ${{ secrets.MAIL_TO }}               # davidcuadralara@gmail.com
          subject: "Aviso: revisiÃ³n completada"
          body: |
            Hola David ðŸ‘‹

            Se han revisado estos ejercicios (formato: NOMBRE | FECHA):

            ${{ steps.summary.outputs.exercise_list }}

            âœ… Reports y PDF estÃ¡n en el repo.
